<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Translator App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Simple Translator App</h1>
  <img src="translator-man.png" alt="" height="300px">
  <div class="input-container">
    <input type="text" id="inputText1" placeholder="Type your text here">
    <select id="language1">
      <option value="malay">Malay</option>
      <option value="english">English</option>
    </select>
  </div>
  <div class="input-container">
    <input type="text" id="inputText2" placeholder="Type your text here">
    <select id="language2">
      <option value="malay">Malay</option>
      <option value="english">English</option>
    </select>
  </div>
  <button id="translateButton" onclick="translateText()">Translate</button>
  <div id="translatedText"></div>
  <script type="module" src="script.js"></script>
</body>

</html>
